<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <!-- <img class="bg-img" src="/images/bg-desktop.svg" alt="" /> -->
    <!--   Register -->
    <div class="grid-container">
      <div class="navigation">
        <img class="logo" src="images/logo.svg" alt="huddle logo" />
      
      </div>

      <div class="main">
        <img
          class="illustration"
          src="/images/illustration-mockups.svg"
          alt="illustration mockup"
        />
      </div>

      <div class="sidebar">
        <h2 class="heading">Build The Community Your Fans Will Love</h2>
        <p class="desc">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <a class="register-btn" href="#">Register</a>
      </div>

      <div class="footer">
        <ul class="soc-list">
          <li class="soc-item"><i class="fab fa-facebook-f"></i></li>
          <li class="soc-item"><i class="fab fa-twitter"></i></li>
          <li class="soc-item"><i class="fab fa-instagram"></i></li>
        </ul>
      </div>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Aniya Allen</a>.
      </p>
    </footer>
  </body>
</html>
