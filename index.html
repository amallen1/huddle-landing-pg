<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <!-- <img class="bg-img" src="/images/bg-desktop.svg" alt="" /> -->
    <!-- Build The Community Your Fans Will Love Huddle re-imagines the way we build
    communities. You have a voice, but so does your audience. Create connections
    with your users as you engage in genuine discussion. Register -->
    <div class="grid-container">

      <div class="item navigation">
        <img class="mobile-logo" src="images/logo.svg" alt="">
      </div>

      <div class="item main">
        <img class="illustration" src="/images/illustration-mockups.svg" alt="">
      </div>
      <div class="item sidebar">text</div>
      <div class="item footer">footer</div>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Aniya Allen</a>.
      </p>
    </footer>
  </body>
</html>
